<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Care</title>
    <!-- fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
     <!-- tailwindCSs -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- remix icon -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
      
   
</head>
<body class="bg-[#F7F9F9] overflow-x-hidden font-['DM+Sans']">
    <!-- header section -->
     <header id="header" class="bg-[#DCE9E2] text-[#00856F] fixed top-0 right-0 left-0 w-full z-50">
        <nav class="containe max-w-screen-xl mx-auto flex justify-between items-center p-4">
            <!-- logo -->
             <div class="text-xl font-bold">
                <a href="/" class="text-black">Doctor<span class="text-[#00856F]">Care</span></a>
             </div>
             <!-- manu items -->
             <ul class="hidden md:flex space-x-8 ">
                <li class="text-[#00856F] font-norma">
                    <a href="#home" class="hover:font-bold block">Início</a>
                </li>
                <li>
                    <a href="#services" class="hover:font-bold">Serviços</a>
                </li>
                <li>
                    <a href="#about"class="hover:font-bold">Sobre</a>
                </li>
                <li>
                    <a href="#contact" class="hover:font-bold">Depoimentos</a>
                </li>
             </ul> 
             <!-- call to action -->
              <div class="hidden md:block">
                <a 
                id="contact-button"
                href="#contact" class="md:w-56 text-[#00856F] hover:text-white border border-[#00856F] px-6 py-2.5 rounded-full hover:bg-[#00856F] transition-all duration-300 md:flex items-center justify-center">Agendar consulta</a>
            </div>
                <!-- mobile nav bar -->
                 <div class="hidden">
                    <button
                    id="mobile-menu-button"
                    class="navbar-burger flex items-center p-3">
                        <img src="./images/menu-icon.svg" alt="manu icon" class="block h-4 w-4 fill-current">
                    </button>
                 </div>
        </nav>
     </header>
    
    
</body>
</html>
